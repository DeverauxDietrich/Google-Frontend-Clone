<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../GoogleSearchFE /style.css">
    <title>Google Search Front-end</title>
</head>
<body>
    <!--links top right-->

    <div class="nav">
        <nav class="links">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </nav>
    </div>

    <!--image and search bar-->
    
    <div class="container">
        
        <img class="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        
        <form action="https://www.google.com/search">
        
            <input class="search-bar" type="text" placeholder="Text search" name="q">
            
    
    </div>

    <!--buttons-->

    <div class="buttons">
        
        <input  class="search-btn" type="submit" value="Google Search">
        
        <input  class="search-btn" type="submit" value="I'm feeling lucky">
    
    </form>
    </div>
</body>
</html>
