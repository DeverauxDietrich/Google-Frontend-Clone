<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../GoogleSearchFE /style.css">
    <title>Google Search Front-end</title>
</head>
<body>
    <!--links top right-->
    <div class="nav">
        <nav class="links">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </nav>
    </div>
    <!--image and search bar-->
    <div class="container">
        <img class="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <form action="https://www.google.com/search">
        <input type="text" name="q">
        <input type="submit" value="Google Search">
    </form>
</div>
</body>
</html>
